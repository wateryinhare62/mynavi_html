<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヒントとしてのPopover</title>
    <link rel="stylesheet" href="hint.css">
</head>
<body>
    <button popovertarget="popover-auto">ポップオーバーを表示/非表示</button>
    <div id="popover-auto" popover="auto">ラーメン食べたい！</div>

    <div><span id="hint-1">ヒント1</span></div>
    <div id="popover-hint-1" popover="hint">お寿司食べたい！</div>
    <div><span id="hint-2">ヒント2</span></div>
    <div id="popover-hint-2" popover="hint">お好み焼き食べたい！</div>

    <script src="hint.js"></script>
</body>
</html>

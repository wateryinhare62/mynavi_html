<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヒントとしてのPopover</title>
    <link rel="stylesheet" href="hint.css">
</head>
<body>
    <button popovertarget="popover1">ポップオーバー1を表示</button>
    <div id="popover1" popover="auto">ラーメン食べたい！</div>
    <button popovertarget="popover2">ポップオーバー2を表示</button>
    <div id="popover2" popover="hint">お寿司食べたい！</div>
    <button popovertarget="popover3">ポップオーバー3を表示</button>
    <div id="popover3" popover="hint">お好み焼き食べたい！</div>
</body>
</html>
